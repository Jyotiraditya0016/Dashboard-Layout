<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <aside class="bg-gray-800 text-white w-64 p-5">
            <h2 class="text-2xl font-bold mb-5">Dashboard</h2>
            <ul>
                <li class="mb-3"><a href="#" class="hover:text-gray-400">Home</a></li>
                <li class="mb-3"><a href="#" class="hover:text-gray-400">Profile</a></li>
                <li class="mb-3"><a href="#" class="hover:text-gray-400">Settings</a></li>
                <li class="mb-3"><a href="#" class="hover:text-gray-400">Messages</a></li>
                <li class="mb-3"><a href="#" class="hover:text-gray-400">Logout</a></li>
            </ul>
        </aside>

        <div class="flex-1 p-10">
            <header class="flex justify-between items-center mb-5">
                <h1 class="text-3xl font-bold">Welcome to Your Dashboard</h1>
                <div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Add New</button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <div class="bg-white p-5 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold">Project</h2>
                    <p class="mt-2"></p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold">Languages</h2>
                    <p class="mt-2"></p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold"></h2>
                    <p class="mt-2"></p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold"></h2>
                    <p class="mt-2"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
